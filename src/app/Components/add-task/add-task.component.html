<form  (ngSubmit)="onSubmit()" class="add-form" *ngIf="showAddTask">
    <div class="form-control">
        <label>Task</label>
        <input type="text" name="text" id="text" [(ngModel)]="text">
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input type="text" name="day" id="day"  [(ngModel)]="day">
    </div>
    <div class="form-control-check">
        <label for="reminder">Reminder</label>
        <input type="checkbox" name="reminder" id="reminder"  [(ngModel)]="reminder">
    </div>

    <input type="submit" value="Save Task" class="btn btn-block">
</form>
